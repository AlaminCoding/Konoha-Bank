<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Leaf Bank</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="login-sec">
      <h2>Welcome To The Bank Of Hidden Leaf</h2>
      <form action="" class="login-form">
        <label for="userEmail">Email</label>
        <input
          type="email"
          name="userEmail"
          id="userEmail"
          placeholder="Enter Your Email"
          value="admin"
        />
        <label for="userPass">Password</label>
        <input
          type="password"
          name="userPass"
          id="userPass"
          placeholder="Enter Your Password"
          value="admin"
        />
        <a id="loginBtn">Login</a>
      </form>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
